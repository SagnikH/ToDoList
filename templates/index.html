{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>ToDO</title>
</head>
<body bgcolor="#bdbdbd">

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">WatchIt</a>
            <ul id="nav-mobile" class="right">
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="{% url 'records:create' %}">Remind Me</a></li>
                <!-- <li><a href="accounts/signin">Sign In</a></li> -->
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col s12 m10 offset-m1 ">
            <div class="card card-panel lime accent-1" >
                <div class="card-content">

                    <!-- The inline submit button to add a ToDo -->
                    <form action="" method="POST">
                        {% csrf_token %}

                        <!-- To display if the text area is empty -->
                        {% if errors %}
                        <h5 class="center-align deep-orange-text accent-4 "> {{errors}} </h5>
                        {% endif %}
                        <input type="text" name="item" placeholder="Remind Me" class="col s8 offset-s2 center-align">
                        <h6><input type="submit" placeholder="Save" class="col s8 offset-s2 center-align card-panel cyan accent-3"></h6>
                    </form>

                    <div class="section">
                        <!-- This was the link to go to the create page -->
                        <!-- <a href="{% url 'records:create' %}"><p class="center-align flow-text">Remind Me</p></a><br><br> -->
                        <div class="container">
                            <div class="row">
                                <div class="col s10 offset-s1">
                                    <ul class="collection with-header">
                                        <li class="collection-header center-align"><h4>ToDo</h4></li>

                                        {% for item in items %}
                                        <li class="collection-item center-align">{{item.todo}}             
                                            <span><a href="delete/{{item.pk}}"><i class="left-align small material-icons">delete</i></a></span>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
