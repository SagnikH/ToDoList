<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>ToDO</title>
</head>
<body bgcolor="#fff9c4">

    <div class="row">
        <div class="col s12 m10 offset-m1 ">
            <div class="card card-panel  cyan lighten-3" >
                <div class="card-content">
                    <div class="section">
                        <div class="container">
                            <form action="#" method="POST">
                                <div class="row">
                                    <div class="input-field col s6 offset-s3 ">
                                        <input id="last_name" type="text" class="validate center-align " placeholder="Enter Text">
                                    </div>

                                    
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="section">
                        <div class="container">
                            <div class="row">
                                <div class="col s10 offset-s1">
                                    <ul class="collection with-header">
                                        <li class="collection-header center-align"><h4>ToDo</h4></li>

                                        {% for item in items %}
                                        <li class="collection-item center-align">{{item.todo}}             
                                            <span><a href="delete/{{item.id}}"><i class="left-align small material-icons">delete</i></a></span>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
